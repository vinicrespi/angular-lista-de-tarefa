<div class="form-group form-check">
  <input type="checkbox" class="form-check-input" [(ngModel)]="task.completed" (change)="onCompleteCheckChange(task)"/>
</div>
<div class="task-item-description" [ngClass]="task.completed ? 'task-completed' : ''">
  {{ task.description }}
</div>
<div>
  <button type="button" [routerLink]="['/edit', task.id]" class="btn btn-primary mr-1">
    Alterar
  </button>
</div>
<div>
  <button type="button"  class="btn btn-danger" (click)="remove(task)">
    Excluir
  </button>
</div>
